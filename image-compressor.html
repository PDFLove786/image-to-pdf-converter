<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Reduce Image File Size Online</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #fd746c 0%, #ff9068 100%); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #fd746c; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #fd746c; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; margin: 20px 0; }
        .btn { background: linear-gradient(to right, #fd746c, #ff9068); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; margin: 10px; }
        .comparison { display: flex; justify-content: space-around; margin: 20px 0; }
        .image-box { text-align: center; }
        .back-btn { display: inline-block; background: #fd746c; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñº Image Compressor</h1>
        <p class="subtitle">Reduce image file size without losing quality</p>
        
        <div class="upload-area" id="dropArea">
            <div style="font-size: 50px;">üì∑</div>
            <p>Drag & Drop images here</p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">Select Images</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <label>Quality: </label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
            <span id="qualityValue">70%</span>
        </div>
        
        <div class="comparison" id="comparison" style="display: none;">
            <div class="image-box">
                <h3>Original</h3>
                <img id="originalImg" style="max-width: 200px; max-height: 200px;">
                <p id="originalSize"></p>
            </div>
            <div class="image-box">
                <h3>Compressed</h3>
                <img id="compressedImg" style="max-width: 200px; max-height: 200px;">
                <p id="compressedSize"></p>
            </div>
        </div>
        
        <div id="result" style="text-align: center; margin-top: 20px;"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-btn">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleImageSelect);
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = Math.round(this.value * 100) + '%';
        });
        
        function handleImageSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                compressImage(file);
            }
        }
        
        function compressImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const quality = document.getElementById('quality').value;
                    const compressedDataURL = canvas.toDataURL('image/jpeg', quality);
                    
                    // Display comparison
                    document.getElementById('comparison').style.display = 'flex';
                    document.getElementById('originalImg').src = e.target.result;
                    document.getElementById('compressedImg').src = compressedDataURL;
                    
                    // Show file sizes
                    const originalSize = (file.size / 1024).toFixed(2);
                    const compressedSize = (compressedDataURL.length / 1024 * 0.75).toFixed(2); // Approximate
                    
                    document.getElementById('originalSize').textContent = Size: ${originalSize} KB;
                    document.getElementById('compressedSize').textContent = Size: ${compressedSize} KB;
                    
                    // Download button
                    document.getElementById('result').innerHTML = `
                        <p>‚úÖ Image compressed! Reduced by ${((1 - compressedSize/originalSize) * 100).toFixed(1)}%</p>
                        <a href="${compressedDataURL}" download="compressed-image.jpg" class="btn">üì• Download Compressed Image</a>
                    `;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Drag and drop functionality
        const dropArea = document.getElementById('dropArea');
        ['dragover', 'dragenter'].forEach(event => {
            dropArea.addEventListener(event, (e) => {
                e.preventDefault();
                dropArea.style.background = '#ffebee';
            });
        });
        
        ['dragleave', 'dragend'].forEach(event => {
            dropArea.addEventListener(event, (e) => {
                e.preventDefault();
                dropArea.style.background = '';
            });
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                compressImage(file);
            }
        });
    </script>
</body>
</html>
