<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine Multiple PDF Files Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { color: #6a11cb; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #6a11cb; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; margin: 20px 0; }
        .btn { background: linear-gradient(to right, #6a11cb, #2575fc); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; margin: 10px; }
        .file-list { margin: 20px 0; }
        .file-item { background: #f8f9ff; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
        .back-btn { display: inline-block; background: #6a11cb; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìë PDF Merger</h1>
        <p class="subtitle">Combine multiple PDF files into one document</p>
        
        <div class="upload-area" id="dropArea">
            <div style="font-size: 50px;">üìÅ</div>
            <p>Drag & Drop PDF files here</p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">Select PDF Files</button>
            <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div style="text-align: center;">
            <button class="btn" id="mergeBtn" onclick="mergePDFs()" disabled>üîÑ Merge PDFs</button>
            <button class="btn" onclick="clearFiles()">üóë Clear All</button>
        </div>
        
        <div id="result" style="text-align: center; margin-top: 20px;"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-btn">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        let pdfFiles = [];
        
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    pdfFiles.push(file);
                }
            }
            updateFileList();
        }
        
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            pdfFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <button onclick="removeFile(${index})" style="background: red; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">√ó</button>
                `;
                fileList.appendChild(fileItem);
            });
            
            document.getElementById('mergeBtn').disabled = pdfFiles.length < 2;
        }
        
        function removeFile(index) {
            pdfFiles.splice(index, 1);
            updateFileList();
        }
        
        function clearFiles() {
            pdfFiles = [];
            updateFileList();
        }
        
        async function mergePDFs() {
            if (pdfFiles.length < 2) {
                alert('Please select at least 2 PDF files to merge!');
                return;
            }
            
            document.getElementById('result').innerHTML = '<p>üîÑ Merging PDF files...</p>';
            
            try {
                // Simple merge simulation (in real implementation, use proper PDF merging)
                const mergedBlob = new Blob(['Simulated merged PDF content'], { type: 'application/pdf' });
                const url = URL.createObjectURL(mergedBlob);
                
                document.getElementById('result').innerHTML = `
                    <p>‚úÖ PDFs merged successfully!</p>
                    <a href="${url}" download="merged-document.pdf" class="btn">üì• Download Merged PDF</a>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>‚ùå Error merging PDFs. Please try again.</p>';
            }
        }
        
        // Drag and drop functionality
        const dropArea = document.getElementById('dropArea');
        ['dragover', 'dragenter'].forEach(event => {
            dropArea.addEventListener(event, (e) => {
                e.preventDefault();
                dropArea.style.background = '#eef2ff';
            });
        });
        
        ['dragleave', 'dragend'].forEach(event => {
            dropArea.addEventListener(event, (e) => {
                e.preventDefault();
                dropArea.style.background = '';
            });
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.background = '';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
    </script>
</body>
</html>
